<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Instagram Design with Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            background-color: #fafafa;
        }
        .navbar-brand {
            font-family: 'Billabong', cursive;
            font-size: 2rem;
            color: #262626;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #ddd;
        }
        .post-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .post-card {
            aspect-ratio: 1 / 1;
            overflow: hidden;
            border: none;
            border-radius: 0;
        }
        .stats {
            font-weight: 600;
        }
        .bio {
            font-size: 0.9rem;
            color: #555;
        }
        .icon-btn {
            font-size: 1.5rem;
            color: #262626;
            cursor: pointer;
        }
        .icon-btn:hover {
            color: #000;
        }

        @import url('https://fonts.googleapis.com/css2?family=Billabong&display=swap');
    </style>
</head>
<body>

    <nav class="navbar navbar-light bg-white border-bottom px-3">
        <a class="navbar-brand" href="#">youngoierree</a>
        <div class="d-flex align-items-center gap-3">
            <i class="bi bi-house-door icon-btn" title="Home"></i>
            <i class="bi bi-chat icon-btn" title="Messages"></i>
            <i class="bi bi-plus-square icon-btn" title="New Post"></i>
            <i class="bi bi-compass icon-btn" title="Explore"></i>
            <i class="bi bi-heart icon-btn" title="Notifications"></i>
            <i class="bi bi-person-circle icon-btn" title="Profile"></i>
        </div>
    </nav>


    <div class="container mt-4">
        <div class="row align-items-center">
            <div class="col-md-3 text-center">
                <img src="profile.jpg" alt="Profile Picture" class="profile-img" />
            </div>
            <div class="col-md-9">
                <h2 class="mb-0">Pierre' Noir</h2>
                <div class="d-flex gap-4 my-3">
                    <div><span class="stats">28</span> posts</div>
                    <div><span class="stats">48</span> followers</div>
                    <div><span class="stats">304</span> following</div>
                </div>
                <div class="bio">
                    it just "Kel" with the "Finz" in it
                </div>
                <a href="url">https://whatsapp.com/channel/0029VaxQuGOFi8xezHYzuV1w </a>
            </div>
        </div>
    </div>


    <div class="container mt-4">
        <div class="row g-2">

            <div class="col-4 col-md-3">
                <div class="card post-card">
                    <img src="ig1.PNG" class="post-img" alt="Post 1" />
                </div>
            </div>
            <div class="col-4 col-md-3">
                <div class="card post-card">
                    <img src="ig2.PNG" class="post-img" alt="Post 2" />
                </div>
            </div>
            <div class="col-4 col-md-3">
                <div class="card post-card">
                    <img src="ig3.PNG" class="post-img" alt="Post 3" />
                </div>
            </div>
            <div class="col-4 col-md-3">
                <div class="card post-card">
                    <img src="ig4.PNG" class="post-img" alt="Post 4" />
                </div>
            </div>
            <div class="col-4 col-md-3">
                <div class="card post-card">
                    <img src="ig5.PNG" class="post-img" alt="Post 5" />
                </div>
            </div>
            <div class="col-4 col-md-3">
                <div class="card post-card">
                    <img src="ig6.PNG" class="post-img" alt="Post 6" />
                </div>
            </div>
        </div>
    </div>


    <footer class="text-center mt-5 mb-3 text-muted">
        &copy; kelfin design
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
